<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon">
    <title>Newletter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">
        <img class="logo" src="./assets/logo.svg" alt="Logo RocketNews.">
        <div class="textContainer">
            <h2>atualize ideias e informações em 5 minutos.</h2>
            <strong>Tudo que você precisa saber para começar seu dia bem e informado</strong>
            <p>
                noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
                perfeito para se preparar para codar ☕
            </p>
        </div>
        <form class="form" action="">
            <label for="inputEmail">Insira seu e-mail:</label>
            <div class="email">
                <input id="inputEmail" name="email" type="email" placeholder="oi@rocketseat.com">
                <div class="sendImage">
                    <img src="assets/send.svg" alt="Enviar">
                </div>

            </div>
        </form>
        <nav>
            <a href="">deixe-me ler primeiro</a>
            <img src="assets/arrow-right.svg" alt="Avançar">
        </nav>
    </main>

    <aside class="aside"></aside>

</body>

</html>
